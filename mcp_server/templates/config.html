<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        #chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        #chat-input {
            resize: none;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chat') }}">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('config') }}">MCP Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>MCP Configuration</h1>
        <form>
            <div class="mb-3">
                <label for="model-server-platform" class="form-label">模型服务平台</label>
                <input type="text" class="form-control" id="model-server-platform" disabled value="硅基流动">
            </div>

            <div class="mb-3">
                <label for="apiToken" class="form-label">输入API Token</label>
                <input type="password" class="form-control" id="apiToken" placeholder="Enter your API token">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">选择模型choose model</label>
                <select class="form-select" id="model">
                    <option selected value="Qwen/Qwen3-8B">Qwen/Qwen3-8B</option>
                    <option value="THUDM/GLM-Z1-9B-0414">THUDM/GLM-Z1-9B-0414</option>
                    <option value="THUDM/GLM-4-9B-0414">THUDM/GLM-4-9B-0414</option>
                    <option value="deepseek-ai/DeepSeek-R1-Distill-Qwen-7B">deepseek-ai/DeepSeek-R1-Distill-Qwen-7B</option>
                    <option value="Qwen/Qwen2.5-7B-Instruct">Qwen/Qwen2.5-7B-Instruct</option>
                    <option value="internlm/internlm2_5-7b-chat">internlm/internlm2_5-7b-chat</option>
                    <option value="THUDM/glm-4-9b-chat">THUDM/glm-4-9b-chat</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="choose-mcp-server-type" class="form-label">选择MCP服务类型choose-mcp-server-type</label>
                <select class="form-select" id="choose-mcp-server-type" disabled>
                    <option selected value="sse">sse</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sse-server-url" class="form-label">服务地址</label>
                <input type="text" class="form-control" id="sse-server-url" placeholder="http://0.0.0.0:9000/sse">
            </div>

            <!-- <div class="mb-3">
                <label for="temperature" class="form-label">Temperature: <span id="tempValue">0.7</span></label>
                <input type="range" class="form-range" min="0" max="1" step="0.1" id="temperature" value="0.7">
            </div>
            <div class="mb-3">
                <label for="maxTokens" class="form-label">Max Tokens</label>
                <input type="number" class="form-control" id="maxTokens" value="512">
            </div> -->
            <button id="save-setting-button" type="submit" class="btn btn-primary">保存设置Save Settings</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 在文件底部添加以下 JavaScript 代码 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const saveButton = form.querySelector('button[type="submit"]');
        try{
            mcpConfig = JSON.parse(localStorage.getItem('mcpConfig'));
            document.getElementById('apiToken').value = mcpConfig.apiToken || "";
            document.getElementById('model').value = mcpConfig.model || "Qwen/Qwen3-8B";
            document.getElementById('sse-server-url').value = mcpConfig["sseUrl"] || "";
        }
        catch(error){
            console.error('获取配置失败:', error);
        }
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 禁用按钮并显示加载状态
            saveButton.disabled = true;
            const originalText = saveButton.textContent;
            saveButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 正在验证配置...';
            
            try {
                // 获取表单数据
                const formData = {
                    "model-server-platform": "硅基流动",
                    "apiToken": document.getElementById('apiToken').value,
                    "model": document.getElementById('model').value,
                    "choose-mcp-server-type": "sse",  // 固定值
                    "sse-server-url": document.getElementById('sse-server-url').value
                };

                // 发送配置请求
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    // 保存配置到 localStorage
                    localStorage.setItem('mcpConfig', JSON.stringify({
                        apiToken: formData.apiToken,
                        model: formData.model,
                        sseUrl: formData['sse-server-url'],

                    }));
                    
                    showAlert('配置保存成功！', 'success');
                } else {
                    showAlert(`保存失败: ${result.msg || '未知错误'}`, 'danger');
                }
            } catch (error) {
                console.error('保存配置出错:', error);
                showAlert('保存配置时发生网络错误', 'danger');
            } finally {
                // 恢复按钮状态
                saveButton.disabled = false;
                saveButton.textContent = originalText;
            }
        });
        
        // 显示提示消息的函数
        function showAlert(message, type) {
            // 移除现有提示
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();
            
            // 创建新提示
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            // 添加到表单后
            form.parentNode.insertBefore(alertDiv, form.nextSibling);
            
            // 5秒后自动消失
            setTimeout(() => {
                if (alertDiv) {
                    alertDiv.classList.remove('show');
                    setTimeout(() => alertDiv.remove(), 150);
                }
            }, 5000);
        }
    });
    </script>
</body>
</html>
