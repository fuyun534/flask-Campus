<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: rgba(255,255,255,.85) !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }
        .user-info {
            color: rgba(255,255,255,.85);
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">校园助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chat') }}">智能助手</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tieba') }}">校园贴吧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('timetable') }}">课表管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('config') }}">系统设置</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if current_user and current_user.role != 'guest' %}
                        <span class="user-info">
                            {% if current_user.role == 'admin' %}
                                <i class="bi bi-shield-check"></i>
                            {% endif %}
                            {{ current_user.username }}
                        </span>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">退出</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm me-2">登录</a>
                        <a href="{{ url_for('register') }}" class="btn btn-light btn-sm">注册</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
